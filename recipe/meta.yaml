{% set name = "daphne" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c22b692707f514de9013651ecb687f2abe4f35cf6fe292ece634e9f1737bc7e3

build:
  number: 0
  entry_points:
    - daphne = daphne.cli:CommandLineInterface.entrypoint
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3
    - pytest-runner
  run:
    - asgiref >=3.2,<4
    - autobahn >=0.18
    - python >=3
    - twisted >=18.7

test:
  imports:
    - daphne
    - twisted.plugins
  commands:
    - daphne --help

about:
  home: https://github.com/django/daphne
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Django ASGI (HTTP/WebSocket) server
  dev_url: https://github.com/django/daphne

extra:
  recipe-maintainers:
    - chrisbarber
